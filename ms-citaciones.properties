# --- Configuración Específica de MS-CITACIONES ---
# --- Base de Datos Compartida para Citaciones ---
# Usamos file:./target/citacionesdb para persistencia en disco
spring.datasource.url=jdbc:h2:file:./target/citacionesdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true
